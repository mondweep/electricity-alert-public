<!DOCTYPE html>
<html>
<head>
	<title>Electricity Alert</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
	<style>
		h1 {
			margin-top: 20px;
			margin-bottom: 20px;
		}
		p {
			font-size: 24px;
			margin-bottom: 40px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Electricity Alert Output</h1>
		<p>Date: {{ date_string }}</p>
        <p>Usage for {{ date_string }}: {{ usage }} kWh</p>
        <p>Percentage of daily budget used: {{ percentage }}</p>
	</div>
</body>
</html>
